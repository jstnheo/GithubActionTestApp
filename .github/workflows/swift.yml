name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:

    runs-on: macos-latest

    strategy:
      matrix:
        run-config:
          - { scheme: 'GithubActionsTestApp', destination: 'platform=iOS Simulator,OS=13.4.1,name=iPhone 8' }

    steps:
    - name: Checkout Project
      uses: actions/checkout@v2

    - name: Homebrew build helpers install
      run: brew bundle

    - name: build and test
      run: xcodebuild clean test -scheme '${{ matrix.run-config['scheme'] }}' -destination '${{ matrix.run-config['destination'] }}' -showBuildTimingSummary




